apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.xtagwgj'

def cfg = rootProject.ext.config
def libs = rootProject.ext.lib

android {
    compileSdkVersion cfg.compileVersion
    buildToolsVersion cfg.buildToolsVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetVersion
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${libs.appcompat_v7}"
    compile "com.android.support:recyclerview-v7:${libs.recyclerview_v7}"
    compile "com.android.support:multidex:${libs.multidex}"//分包

    compile "com.jakewharton.rxbinding2:rxbinding:${libs.rxbinding2}"
    compile "io.reactivex.rxjava2:rxjava:${libs.rxjava2}"
    compile "io.reactivex.rxjava2:rxandroid:${libs.rxandroid2}"
    compile "zlc.season:rxdownload2:${libs.rxdownload2}"
    compile "com.tbruyelle.rxpermissions2:rxpermissions:${libs.rxpermissions}"
    compile "com.trello.rxlifecycle2:rxlifecycle:${libs.rxlifecycle2}"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:${libs.rxlifecycle2}"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:${libs.rxlifecycle2}"

    compile "com.github.CymChad:BaseRecyclerViewAdapterHelper:${libs.adapterHelper}"

}
